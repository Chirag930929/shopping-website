<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form with Vanta Birds</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
    }
    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1; /* behind everything */
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Vanta.js background container -->
  <div id="vanta-bg"></div>

  <!-- Contact form container -->
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-black bg-opacity-70 p-8 rounded-lg shadow-lg max-w-md w-full text-white z-10 relative">
      <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
      <form class="space-y-6">
        <input type="text" placeholder="Name" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <input type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <textarea placeholder="Message" rows="4" class="w-full p-3 rounded bg-gray-800 text-white" required></textarea>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded font-semibold">Send</button>
      </form>
    </div>
  </div>

  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    });
  </script>
</body>
</html>
